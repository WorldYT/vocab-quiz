
<!DOCTYPE html>
<html>
<head>
    <title>Vocabulary Multiple Choice Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f9f9f9; text-align: center; }
        .quiz-card { background: white; padding: 30px; margin: auto; border-radius: 10px; width: 70%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
        .option { display: block; margin: 10px 0; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <div class="quiz-card">
        <h2 id="word">Loading...</h2>
        <div id="options"></div>
        <div id="feedback" style="margin-top: 20px;"></div>
        <button onclick="nextQuestion()">Next</button>
        <div style="margin-top: 30px;">
            <p>Score: <span id="score">0</span> / <span id="total">0</span></p>
        </div>
    </div>

    <script>
        const quizData = [{"word": "clerical", "options": ["churchly; pastoral; cleric; ministerial; secretarial", "follower; assistant; sycophant; favorite", "define; outline; describe; explain; allocate", "model; ideal; exemplar; paradigm; saint"], "answer": "churchly; pastoral; cleric; ministerial; secretarial"}, {"word": "minion", "options": ["real; genuine; true; actual; original; certified", "follower; assistant; sycophant; favorite", "varied; assorted; various; unlike; dissimilar", "tendency; inclination; partiality; bent; proclivity"], "answer": "follower; assistant; sycophant; favorite"}, {"word": "antagonize", "options": ["bulky; fat; stocky; hefty; overweight; stout", "provoke; irritate; annoy; upset; alienate", "follower; assistant; sycophant; favorite", "define; outline; describe; explain; allocate"], "answer": "provoke; irritate; annoy; upset; alienate"}, {"word": "heresy", "options": ["churchly; pastoral; cleric; ministerial; secretarial", "dissent; deviation; unorthodoxy", "sensible; worthwhile; logical; wise", "infuse; pervade; flood; saturate; soak; infiltrate; invade"], "answer": "dissent; deviation; unorthodoxy"}, {"word": "propensity", "options": ["conceal; provide refuge; shelter", "tendency; inclination; partiality; bent; proclivity", "real; genuine; true; actual; original; certified", "allow; acknowledge; grant; accept; forfeit; admit"], "answer": "tendency; inclination; partiality; bent; proclivity"}, {"word": "obtrude", "options": ["obstinate; stubborn; inflexible; hard-hearted; callous", "cunning; slyness; trickery; deceit", "waste; spend; consume; blow; misuse", "interfere; impose; meddle; pry; interrupt; intercede"], "answer": "interfere; impose; meddle; pry; interrupt; intercede"}, {"word": "impede", "options": ["block; disrupt; obstruct; hamper; delay", "waste; spend; consume; blow; misuse", "hard; severe; difficult; rough; arduous; demanding", "model; ideal; exemplar; paradigm; saint"], "answer": "block; disrupt; obstruct; hamper; delay"}, {"word": "prescience", "options": ["block; disrupt; obstruct; hamper; delay", "dissent; deviation; unorthodoxy", "real; genuine; true; actual; original; certified", "foresight; intuition; prediction; forethought"], "answer": "foresight; intuition; prediction; forethought"}, {"word": "paragon", "options": ["allow; acknowledge; grant; accept; forfeit; admit", "model; ideal; exemplar; paradigm; saint", "sentimental; longing; homesick; yearning", "honorable; trustworthy; reliable; painstaking"], "answer": "model; ideal; exemplar; paradigm; saint"}, {"word": "pert", "options": ["foresight; intuition; prediction; forethought", "discord; dissonance; disharmony; noise; harshness", "sassy; perky; impertinent; flip", "copy; duplicate; reproduction; replica; likeness"], "answer": "sassy; perky; impertinent; flip"}, {"word": "delineate", "options": ["waste; spend; consume; blow; misuse", "sassy; perky; impertinent; flip", "discord; dissonance; disharmony; noise; harshness", "define; outline; describe; explain; allocate"], "answer": "define; outline; describe; explain; allocate"}, {"word": "portly", "options": ["bulky; fat; stocky; hefty; overweight; stout", "sensible; worthwhile; logical; wise", "hard; severe; difficult; rough; arduous; demanding", "honorable; trustworthy; reliable; painstaking"], "answer": "bulky; fat; stocky; hefty; overweight; stout"}, {"word": "guile", "options": ["varied; assorted; various; unlike; dissimilar", "outdated; old; antiquated; superseded; outmoded", "cunning; slyness; trickery; deceit", "honorable; trustworthy; reliable; painstaking"], "answer": "cunning; slyness; trickery; deceit"}, {"word": "squander", "options": ["question; censure; challenge; doubt", "waste; spend; consume; blow; misuse", "honorable; trustworthy; reliable; painstaking", "tendency; inclination; partiality; bent; proclivity"], "answer": "waste; spend; consume; blow; misuse"}, {"word": "rigorous", "options": ["varied; assorted; various; unlike; dissimilar", "hard; severe; difficult; rough; arduous; demanding", "sentimental; longing; homesick; yearning", "copy; duplicate; reproduction; replica; likeness"], "answer": "hard; severe; difficult; rough; arduous; demanding"}, {"word": "obdurate", "options": ["obstinate; stubborn; inflexible; hard-hearted; callous", "hard; severe; difficult; rough; arduous; demanding", "foresight; intuition; prediction; forethought", "allow; acknowledge; grant; accept; forfeit; admit"], "answer": "obstinate; stubborn; inflexible; hard-hearted; callous"}, {"word": "advisable", "options": ["infuse; pervade; flood; saturate; soak; infiltrate; invade", "principle; rule; law; guideline; instruction", "honorable; trustworthy; reliable; painstaking", "sensible; worthwhile; logical; wise"], "answer": "sensible; worthwhile; logical; wise"}, {"word": "facsimile", "options": ["copy; duplicate; reproduction; replica; likeness", "sensible; worthwhile; logical; wise", "sentimental; longing; homesick; yearning", "obstinate; stubborn; inflexible; hard-hearted; callous"], "answer": "copy; duplicate; reproduction; replica; likeness"}, {"word": "obsolete", "options": ["varied; assorted; various; unlike; dissimilar", "outdated; old; antiquated; superseded; outmoded", "dissent; deviation; unorthodoxy", "principle; rule; law; guideline; instruction"], "answer": "outdated; old; antiquated; superseded; outmoded"}, {"word": "scrupulous", "options": ["follower; assistant; sycophant; favorite", "churchly; pastoral; cleric; ministerial; secretarial", "honorable; trustworthy; reliable; painstaking", "obstinate; stubborn; inflexible; hard-hearted; callous"], "answer": "honorable; trustworthy; reliable; painstaking"}, {"word": "harbor", "options": ["conceal; provide refuge; shelter", "question; censure; challenge; doubt", "varied; assorted; various; unlike; dissimilar", "interfere; impose; meddle; pry; interrupt; intercede"], "answer": "conceal; provide refuge; shelter"}, {"word": "submerge", "options": ["provoke; irritate; annoy; upset; alienate", "engulf; plunge; overwhelm; swamp; inundate; sink", "outdated; old; antiquated; superseded; outmoded", "real; genuine; true; actual; original; certified"], "answer": "engulf; plunge; overwhelm; swamp; inundate; sink"}, {"word": "authentic", "options": ["real; genuine; true; actual; original; certified", "sensible; worthwhile; logical; wise", "follower; assistant; sycophant; favorite", "obstinate; stubborn; inflexible; hard-hearted; callous"], "answer": "real; genuine; true; actual; original; certified"}, {"word": "cacophony", "options": ["block; disrupt; obstruct; hamper; delay", "dissent; deviation; unorthodoxy", "obstinate; stubborn; inflexible; hard-hearted; callous", "discord; dissonance; disharmony; noise; harshness"], "answer": "discord; dissonance; disharmony; noise; harshness"}, {"word": "concede", "options": ["dissent; deviation; unorthodoxy", "churchly; pastoral; cleric; ministerial; secretarial", "allow; acknowledge; grant; accept; forfeit; admit", "question; censure; challenge; doubt"], "answer": "allow; acknowledge; grant; accept; forfeit; admit"}, {"word": "precept", "options": ["obstinate; stubborn; inflexible; hard-hearted; callous", "real; genuine; true; actual; original; certified", "follower; assistant; sycophant; favorite", "principle; rule; law; guideline; instruction"], "answer": "principle; rule; law; guideline; instruction"}, {"word": "permeate", "options": ["infuse; pervade; flood; saturate; soak; infiltrate; invade", "conceal; provide refuge; shelter", "obstinate; stubborn; inflexible; hard-hearted; callous", "hard; severe; difficult; rough; arduous; demanding"], "answer": "infuse; pervade; flood; saturate; soak; infiltrate; invade"}, {"word": "impugn", "options": ["discord; dissonance; disharmony; noise; harshness", "question; censure; challenge; doubt", "define; outline; describe; explain; allocate", "cunning; slyness; trickery; deceit"], "answer": "question; censure; challenge; doubt"}, {"word": "nostalgic", "options": ["sentimental; longing; homesick; yearning", "cunning; slyness; trickery; deceit", "varied; assorted; various; unlike; dissimilar", "engulf; plunge; overwhelm; swamp; inundate; sink"], "answer": "sentimental; longing; homesick; yearning"}, {"word": "diverse", "options": ["infuse; pervade; flood; saturate; soak; infiltrate; invade", "obstinate; stubborn; inflexible; hard-hearted; callous", "engulf; plunge; overwhelm; swamp; inundate; sink", "varied; assorted; various; unlike; dissimilar"], "answer": "varied; assorted; various; unlike; dissimilar"}];
        let current = 0;
        let score = 0;

        function displayQuestion() {
            const q = quizData[current];
            document.getElementById("word").innerText = "What is the meaning of: " + q.word + "?";
            const optionsHTML = q.options.map(opt => `<button class='option' onclick="checkAnswer(this, '${opt.replace("'", "\'")}')">${opt}</button>`).join("");
            document.getElementById("options").innerHTML = optionsHTML;
            document.getElementById("feedback").innerHTML = "";
            document.getElementById("total").innerText = quizData.length;
        }

        function checkAnswer(button, selected) {
            const correct = quizData[current].answer;
            if (selected === correct) {
                button.classList.add("correct");
                document.getElementById("feedback").innerText = "Correct!";
                score++;
            } else {
                button.classList.add("incorrect");
                document.getElementById("feedback").innerText = "Incorrect. The correct answer was: " + correct;
            }
            document.getElementById("score").innerText = score;
            Array.from(document.getElementsByClassName("option")).forEach(btn => btn.disabled = true);
        }

        function nextQuestion() {
            current++;
            if (current >= quizData.length) {
                document.body.innerHTML = `<h1>Quiz Completed!</h1><p>Your final score is ${score} out of ${quizData.length}.</p>`;
            } else {
                displayQuestion();
            }
        }

        window.onload = displayQuestion;
    </script>
</body>
</html>
